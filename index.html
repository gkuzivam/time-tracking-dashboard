<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="left-column">Left</div>
      <div class="grid-item" style="grid-column: 2;">1</div>
      <div class="grid-item" style="grid-column: 3;">2</div>
      <div class="grid-item" style="grid-column: 4;">3</div>
      <div class="grid-item" style="grid-column: 2; grid-row: 2;">4</div>
      <div class="grid-item" style="grid-column: 3; grid-row: 2;">5</div>
      <div class="grid-item" style="grid-column: 4; grid-row: 2;">6</div>
  </div>
    
  </body>
</html>
