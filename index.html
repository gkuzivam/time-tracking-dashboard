<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="grid-container">
    <!--LEFT COLUMN-->
    <div class="left-column">
      <div class="report">
        <div class="report-card">
          <img src="images/image-jeremy.png" alt="Jeremy's Image">
          <span class="report-text">Report for</span>
          <span class="profile-name"> Jeremy </span>
          <span class="profile-surname"> Robson</span>
        </div>
        <div class="frequency">
          <button class="daily" id="daily">Daily</button>
          <button class="weekly" id="weekly">Weekly</button>
          <button class="monthly" id="monthly">Monthly</button>
        </div>
      </div>
    </div>
    <!--GRID ITEMS-->
    <div class="grid-item grid-item-one">
      <div class="top-card-one">
        <img src="images/icon-work.svg" alt="Work Icon">
      </div>
      <div class="activity-card ">
        <div class="activity-header">
          <p class="activity-text">Work</p>
          <img src="images/icon-ellipsis.svg" alt="Icon Ellipsis">
        </div>
        <div id="work-card">
          <p class="current-hours"></p>
          <p class="previous-hours"></p>
        </div>
      </div>
    </div>
    <div class="grid-item grid-item-two">
      <div class="top-card-two">
        <img src="images/icon-play.svg" alt="Play Icon">
      </div>
      <div class="activity-card">
        <div class="activity-header">
          <p class="activity-text">Play</p>
          <img src="images/icon-ellipsis.svg" alt="Icon Ellipsis">
        </div>
        <div id="play-card">
          <p class="current-hours"></p>
          <p class="previous-hours"></p>
        </div>
      </div>
    </div>
    <div class="grid-item grid-item-three">
      <div class="top-card-three">
        <img src="images/icon-study.svg" alt="Study Icon">
      </div>
      <div class="activity-card">
        <div class="activity-header">
          <p class="activity-text">Study</p>
          <img src="images/icon-ellipsis.svg" alt="Icon Ellipsis">
        </div>
        <div id="study-card">
          <p class="current-hours"></p>
          <p class="previous-hours"></p>
        </div>
      </div>
    </div>
    <div class="grid-item grid-item-four">
      <div class="top-card-four">
        <img src="images/icon-exercise.svg" alt="Exercise Icon">
      </div>
      <div class="activity-card">
        <div class="activity-header">
          <p class="activity-text">Exercise</p>
          <img src="images/icon-ellipsis.svg" alt="Icon Ellipsis">
        </div>
        <div id="exercise-card">
          <p class="current-hours"></p>
          <p class="previous-hours"></p>
        </div>
      </div>
    </div>
    <div class="grid-item gride-item-five">
      <div class="top-card-five">
        <img src="images/icon-social.svg" alt="Social Icon">
      </div>
      <div class="activity-card">
        <div class="activity-header">
          <p class="activity-text">Social</p>
          <img src="images/icon-ellipsis.svg" alt="Icon Ellipsis">
        </div>
        <div id="social-card">
          <p class="current-hours"></p>
          <p class="previous-hours"></p>
        </div>
      </div>
    </div>
    <div class="grid-item grid-item-six">
      <div class="top-card-six">
        <img src="images/icon-self-care.svg" alt="Self Care Icon">
      </div>
      <div class="activity-card">
        <div class="activity-header">
          <p class="activity-text">Self Care</p>
          <img src="images/icon-ellipsis.svg" alt="Icon Ellipsis">
        </div>
        <div id="self-care-card">
          <p class="current-hours"></p>
          <p class="previous-hours"></p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
